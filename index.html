<style>
    :root {
      --bg: #05060a;          /* deep ink */
      --panel: #0b0d14;       /* card bg */
      --text: #e9ecf1;        /* body text */
      --muted: #aab5cc;       /* secondary */
      --accent: #b7c4ff;      /* links / focus */
      --line: #1a2030;        /* separators */
      --key: #79f7b2;         /* neon key color for LABEL:/STATUS: */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    
    /* MODIFIED: This now sets the default font for the entire page */
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.6 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    /* Background canvas */
    #bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      display: block;
      width: 100vw;
      height: 100vh;
      filter: contrast(105%) saturate(105%);
    }
    /* Dark veil to keep text readable over lines */
    #veil {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(to bottom, rgba(5, 6, 10, .70), rgba(5, 6, 10, .80));
    }

    main {
      max-width: min(900px, 92vw);
      margin: 5.5rem auto 6rem;
      padding: 0 1rem;
    }
    header {
      margin-bottom: 2rem;
      text-align: center;
    }
    
    /* MODIFIED: The title now has the new font and size */
    h1 {
      margin: 0;
      letter-spacing: .4px;
      font-weight: 700;
      line-height: 1.05;
      text-wrap: balance;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: clamp(2.4rem, 5.6vw, 4.6rem);
    }
    
    .subtitle {
      margin: .25rem 0 0;
      text-align: center;
      font-size: clamp(1.1rem, 2.4vw, 1.6rem);
    }

    /* Episodes list */
    .episodes { border-top: 1px solid var(--line); }
    .ep { border-bottom: 1px solid var(--line); }

    .ep-toggle {
      all: unset;
      display: flex;
      align-items: baseline;
      gap: .8rem;
      width: 100%;
      cursor: pointer;
      padding: .85rem .7rem;
      margin: .25rem 0;
      border-radius: 12px;
      background: rgba(8, 10, 16, .48);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(26, 32, 48, .8);
      box-shadow: 0 2px 10px rgba(0, 0, 0, .25);
    }
    .ep-toggle:hover { background: rgba(10, 12, 18, .56); }
    .ep-toggle:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 6px;
      border-radius: 10px
    }
    .ep-num {
      color: var(--muted);
      font: 600 12px/1 ui-monospace, monospace;
      background: #0f1320;
      border: 1px solid #1f2740;
      padding: .2rem .4rem;
      border-radius: 6px
    }
    .ep-title {
      font-weight: 700;
      letter-spacing: .2px
    }
    .ep-status {
      margin-left: auto;
      color: var(--muted);
      font: 12px/1 ui-monospace, monospace;
      opacity: .9
    }

    .ep-panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height .28s ease;
    }
    .ep.open .ep-panel { max-height: 100vh; }

    .panel-inner {
      background: rgba(8, 10, 16, .82);
      backdrop-filter: blur(10px) saturate(115%);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 1rem 1.05rem 1.15rem;
      margin: .35rem 0 1.1rem 0;
      box-shadow: 0 12px 32px rgba(0, 0, 0, .48), inset 0 0 0 1px rgba(255, 255, 255, .02);
    }

    /* Meta header inside each open panel */
    .meta {
      font: 13px/1.5 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      margin: 0 0 .65rem 0;
    }
    .meta-row {
      display: flex;
      gap: .6rem;
      align-items: baseline;
    }
    .meta .k { color: var(--key); letter-spacing: .08em; }
    .meta .v { color: #cfd6e6; }

    pre.log {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      tab-size: 2;
      font: 14px/1.6 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      color: #e8eaf6;
    }

    .hint {
      color: var(--muted);
      font-size: .9rem;
      margin-top: .75rem;
    }

    /* Background controls */
    .hud {
      position: fixed;
      right: 10px;
      bottom: 10px;
      color: #9fb3ff;
      font: 12px ui-monospace, monospace;
      opacity: .75;
      background: rgba(15, 18, 30, .65);
      border: 1px solid #1d2640;
      border-radius: 10px;
      padding: .45rem .6rem;
      backdrop-filter: blur(6px);
    }
    .hud button {
      all: unset;
      cursor: pointer;
      color: #cfd8ff;
    }
    .hud .sep {
      opacity: .4;
      margin: 0 .35rem;
    }

    @media (prefers-reduced-motion: reduce) {
      .ep-panel { transition: none; }
    }
  </style>
